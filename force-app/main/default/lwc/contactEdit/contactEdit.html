<template>
  <template if:true={showspinner}>
    <lightning-spinner
      alternative-text="Loading"
      size="medium"
    ></lightning-spinner>
  </template>
  <template if:false={showspinner}>
    <lightning-card>
      <h3 slot="title">Contact Edit</h3>
      <div class="slds-p-around_medium">
        <lightning-input
          label="First Name"
          name="FirstName"
          value={contactRecord.FirstName}
          onchange={handleFieldChange}
        ></lightning-input>
        <lightning-input
          label="Last Name"
          name="LastName"
          value={contactRecord.LastName}
          onchange={handleFieldChange}
        ></lightning-input>
        <lightning-input
          label="Email"
          name="Email"
          value={contactRecord.Email}
          onchange={handleFieldChange}
        ></lightning-input>
        <lightning-combobox
          label="Contact Level"
          name="ContactLevel"
          value={contactRecord.ContactLevel}
          options={picklistValues}
          onchange={handleFieldChange}
        >
        </lightning-combobox>

        <div
          class="slds-var-m-top_medium slds-grid slds-grid_align-center slds-alignâ€“absolute-center"
        >
          <lightning-button
            label="Cancel"
            onclick={handleCancel}
          ></lightning-button>
          &nbsp;&nbsp;
          <lightning-button
            variant="brand"
            type="submit"
            label="Save"
            disabled={disableButton}
            onclick={handleSave}
          ></lightning-button>
        </div>
      </div>
    </lightning-card>
  </template>
</template>
